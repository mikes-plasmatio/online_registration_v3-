<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	 <title>Code Review registration-form </title>
	 <link rel="stylesheet" href="css/normalize.css">
  	 <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300,400,700" rel="stylesheet">
  	 <link rel="stylesheet" href="css/styles.css">
  	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<div class="wrapper">
				<header class="main-header">
					<h1>The Code Review</h1>
				</header>
				<div class="intro">
					<p class="intro-header">Sign Up for our newsletter</p>
					<p class="subtxt"> Get the latest news on how your code is doing right in your inbox.</p>
				</div>

				<form action="contact.html" method="post">
					
					<fieldset>
						<legend class="call-outs">Contact Information</legend>
						<div class="top-field">

							
								<label for="name">Name:</label>
								<input required type="text" id="name" name="user_name" placeholder="Required" class="user-input">
							

							
								<label for="mail">Email:</label>
								<input required type="email" id="mail" name="user_email"
								placeholder="Required" class="user-input">
							
							
								<label for="phone">Phone Number:</label>
								<input required type="tel" id="phone" name="user_tel"
								placeholder="Required" class="user-input">
							

							
								<label for="address">Street Address:</label>
								<input type="text" id="address" name="user_address" class="user-input">
							
							
								<label for="city">City:</label>
								<input type="text" id="city" name="user_city" class="user-input">
							

							
								<label for="state">State:</label>
								<select id="state">
									<option value="disabled selected hidden">Choose State</option>   
									<option value="choose">choose state</option>
									<option value="Alabama">Alabama</option>
									<option value="Alaska">Alaska</option>
									<option value="Arizona">Arizona</option>
									<option value="Arkansas">Arkansas</option>
									<option value="California">California</option>
									<option value="Colorado">Colorado</option>
									<option value="Connecticut">Connecticut</option>
									<option value="Delaware">Delaware</option>
									<option value="Florida">Florida</option>
									<option value="Georgia">Georgia</option>
									<option value="Hawaii">Hawaii</option>
									<option value="Idaho">Idaho</option>
									<option value="Illinois">Illinois</option>
									<option value="Indiana">Indiana</option>
									<option value="Iowa">Iowa</option>
									<option value="Kansas">Kansas</option>
									<option value="Kentucky">Kentucky</option>
									<option value="Louisiana">Louisiana</option>
									<option value="Maine">Maine</option>
									<option value="Maryland">Maryland</option>
									<option value="Massachusetts">Massachusetts</option>
									<option value="Michigan">Michigan</option>
									<option value="Minnesota">Minnesota</option>
									<option value="Mississippi">Mississippi</option>
									<option value="Missouri">Missouri</option>
									<option value="Montana">Montana</option>
									<option value="Nebraska">Nebraska</option>
									<option value="Nevada">Nevada</option>
									<option value="New Hampshire">New Hampshire</option>
									<option value="New Jersey">New Jersey</option>
									<option value="New Mexico">New Mexico</option>
									<option value="New York">New York</option>
									<option value="North Carolina">North Carolina</option>
									<option value="North Dakota">North Dakota</option>
									<option value="Ohio">Ohio</option>
									<option value="Oklahoma">Oklahoma</option>
									<option value="Oregon">Oregon</option>
									<option value="Pennsylvania">Pennsylvania</option>
									<option value="Rhode Island">Rhode Island</option>
									<option value="South Carolina">South Carolina</option>
									<option value="South Dakota">South Dakota</option>
									<option value="Tennessee">Tennessee</option>
									<option value="Texas">Texas</option>
									<option value="Utah">Utah</option>
									<option value="Vermont">Vermont</option>
									<option value="Virginia">Virginia</option>
									<option value="Washington">Washington</option>
									<option value="West Virginia">West Virginia</option>
									<option value="Wisconsin">Wisconsin</option>
									<option value="Wyoming">Wyoming</option>
								</select>
							
								<label for="zip" >Zip Code:</label>
								<input type="text" id="zip" name="user_zip" class="user-input">
							
						 </div>
					</fieldset>
						

					<fieldset>
						<legend class="call-outs">Newsletter</legend>

						<div class="bottom-field">

							<p class="newsopt">Select the newsletters you would like to recieve</p>

							<input type="checkbox" id="dev_html" value="html_tech" name="HTML News"><label class="option-text" for="dev_html">HTML News</label><br>

							<input type="checkbox" id="dev_css" value="css_tech" name="CSS News"><label class="option-text" for="dev_css">CSS News</label><br>

							<input type="checkbox" id="dev_js" value="js_tech" name="Javascript News"><label class="option-text" for="dev_js">Javascript News</label><br>

							

							<p class="news-format">Newsletter format</p>


							<input type="radio" id="for_html" value="for_html" name="user_format"><label for="for_html" class="option-text">HTML</label>
							<input type="radio" id="for_plain" value="for_plain" name="user_format"><label for="for_plain" class="option-text">Plain text</label>


							
							<p>Other topics you'd like to hear about</p>


							<textarea id="add_intrest" name="interests" class="user-input"></textarea>

							<button type="submit" class="button">Sign Up</button>

						</div>
						
					</fieldset>

				</form>
				<footer class="main-footer"> 
					<p> copright the code review</p>
				</footer>
		</div>	
	</body>
</html>
